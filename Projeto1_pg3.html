    <article id="formulário1">
      <h2>FALE CONOSCO</h2>
      <br />
      <!--Formulário para o cliente comentar de um assunto específico-->
      <form>
        <p>
          <label for="Nome"> Nome: </label>
          <input type="text" id="Nome" placeholder="Digite aqui seu nome." />
        </p>
        <br />
        <p>
          <label for="email">Email:</label>
          <input
            type="Email"
            id="email"
            nome="email"
            placeholder="Digite aqui seu email."
          />
        </p>
        <br />
        <p>
          <label for="telefone">Telefone:</label>
          <input type="telefone" id="telefone" nome="telefone" />
        </p>
        <br />
        <p>
          <label for="assunto">Assunto:</label>
          <select id="assunto" name="assunto">
            <option>Selecione o conteúdo</option>
            <option value=" Abertura ">Abertura de ponto de coleta</option>
            <option value=" Encontre ">Encontre um de ponto de coleta</option>
            <option value=" Cooperativas ">Cooperativas</option>
            <option value=" Oficinas">Oficinas</option>
            <option value=" Outros">Outros</option>
          </select>
        </p>
        <br />
        <p>
          <label for="Mensagem"> Mensagem: </label>
          <textarea
            id="mensagem"
            placeholder="Deixe aqui sua mensagem!"
          ></textarea>
        </p>
        <br />
        <p>
          <button class="bt" type="reset">LIMPAR</button>
          <button class="bt" type="submit">ENVIAR</button>
        </p>
        <br />
      </form>
    </article>

    <!--Formulário para cadastro de parceiros-->

        <br />
        <p>
          <label for="senha"></label>
          <input type="password" id="senha" name="senha" placeholder="SENHA" />
        </p>
        <br />
        <p>
          <button class="bt" type="submit">ENVIAR</button>
        </p>
        <br />
